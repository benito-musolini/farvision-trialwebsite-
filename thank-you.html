<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Farvision Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thank-you-section {
            background: linear-gradient(135deg, var(--corporate-blue) 0%, var(--corporate-light-blue) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .thank-you-card {
            background: white;
            color: #333;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-card">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h1 class="display-4 fw-bold mb-3">Thank You!</h1>
                <p class="lead mb-4">Your consultation request has been received. We'll contact you within 24 hours.</p>
                <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
